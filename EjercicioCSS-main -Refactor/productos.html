<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería Masatepe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Cabecera del sitio -->
    <header>
        <div class="container">
            <img src="img/logo.jpg" alt="Logo de Mueblería Masatepe" id="logo">
            <h1>Mueblería Masatepe</h1>
        </div>
        <!-- Navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de galería de productos -->
        <section>
            <h2>Galería de Productos</h2>
            <div class="galeria">
                <img src="img/img1.jpg" alt="Producto 1">
                <img src="img/img2.jpg" alt="Producto 2">
                <img src="img/img3.jpg" alt="Producto 3">
                <img src="img/img4.jpg" alt="Producto 4">
                <img src="img/img5.jpg" alt="Producto 5">
                <img src="img/img6.jpg" alt="Producto 6">
                <img src="img/img7.jpg" alt="Producto 7">
                <img src="img/img8.jpg" alt="Producto 8">
                <img src="img/img9.jpg" alt="Producto 9">
                <img src="img/img10.jpg" alt="Producto 10">
                <img src="img/img11.jpg" alt="Producto 11">
                <img src="img/img12.jpg" alt="Producto 12">
            </div>
        </section>

        <!-- Barra lateral de redes sociales -->
        <aside>
            <h2>Redes Sociales</h2>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </aside>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mueblería Masatepe</p>
    </footer>
</body>

</html>
